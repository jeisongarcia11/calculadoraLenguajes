<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de lenguajes</title>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Lenguajes formales</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Lenguajes</a>
              <a class="nav-link active" href="alfabetos.html">Alfabetos</a>
              <a class="nav-link" href="palabras.html">Palabras</a>
            </div>
          </div>
        </div>
      </nav>

      <!--Cards-->
      <div class="main-header">
        <div class="background-overlay py-5">
            <div class="container">
                <div class="row">
                    <div class="flex-1 box-border p-10 border-4 max-w-md rounded overflow-hidden shadow-lg my-2">
                <div class="card text-center border-primary">
                    <form class="form" id="form">
                        <h2>Ingrese alfabetos</h2>
                        <h5>Para lambda ingrese λ</h5>
                        <h6>Ingrese separado por ,</h6><br>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="alphabethOne"></textarea>
                            <label for="alphabethOne">Alfabeto 1</label>
                        </div><br><br>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="alphabethTwo"></textarea>
                            <label for="alphabethTwo">Alfabeto 2</label>
                        </form><br><br>
                        
                        <div class="btn">
                            <button type="submit" class="btn btn-primary btn-lg" id="btnAphabeth">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 box-border p-10 border-4 max-w-md rounded overflow-hidden shadow-lg my-2">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h3>Resultados</h3><br><br>
                        <h5 class="result">Unión</h5>
                        <p id="union" class="hidden"></p><br>
                        <h5 class="result">Intersección</h5>
                        <p id="interseccion" class="hidden"></p><br>
                        <h5 class="result">Diferencia</h5>
                        <p id="diferencia" class="hidden"></p><br>
                    </div>
            </div>

                </div>
            </div>
        </div>
    </div>

     <!--Footer-->
     <footer>
        <div class="container p-3 text-white text-center fixed inset-x-0 bottom-0 text-xl">
             <p>Jeison Garcia - Universidad del Magdalena - 2021</p>
        </div>
     </footer>

    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/af.js"></script>
